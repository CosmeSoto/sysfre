{% extends "core/base.html" %}
{% load i18n %}

{% block title %}{% trans 'Contraseña Cambiada' %} | SysFree{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>{% trans 'Contraseña Cambiada' %}</h2>
        
        <div class="success-message">
            <p>{% trans 'Tu contraseña ha sido cambiada correctamente.' %}</p>
        </div>
        
        <div class="form-actions">
            <a href="{% url 'core:profile' %}" class="btn btn-primary">{% trans 'Volver al Perfil' %}</a>
        </div>
    </div>
</div>
{% endblock %}
