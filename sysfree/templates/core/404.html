{% extends "base.html" %}
{% load static %}

{% block title %}Página no encontrada | SysFree{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <div class="error mx-auto" data-text="404">404</div>
    <p class="lead text-gray-800 mb-5">Página no encontrada</p>
    <p class="text-gray-500 mb-0">Parece que has encontrado un error en la matriz...</p>
    <a href="{% url 'dashboard' %}">&larr; Volver al Dashboard</a>
</div>
{% endblock %}
